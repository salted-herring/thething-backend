---
Name: mainsite
After:
  - 'framework/*'
  - 'cms/*'
  - 'silverstripe-rest-api/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
SiteVersion:
  version: 1.0
SSViewer:
  theme: 'default'
Page:
  extensions:
    - OpenGraphExtension
    - TwitterCardExtension
    - SeoObjectExtension
    - SEOExtension
SiteConfig:
  extensions:
    - CustomSiteConfig
    - OpenGraphExtension
    - TwitterCardExtension
Page_Controller:
  extensions:
    - PageControllerDecorator
ModelAdmin:
  extensions:
    - ModelAdminExtension

SeoConfig:
    Page: true
    ErrorPage: false
    RedirectorPage: false
    VirtualPage: false

#
# API Authentication
#
# Injector:
#   Authenticator:
#     class: SaltedHerringTokenAuth
#   ApiMemberAuthenticator:
#     class: MemberAuthenticator
#   SessionValidator:
#     class: SessionValidator
#   PermissionChecks:
#     class: SilverstripePermission
# SaltedHerringTokenAuth:
#   DevToken: foobarbaz
# DataController:
#   CORSOrigin: '*'
#   CORSMethods: 'GET, PUT, POST, DELETE, OPTIONS'
#   CORSMaxAge: '1000'
#   CORSAllowHeaders: 'Content-Type, Authorization, X-Requested-With'
#   Owner: Member

App:
  ApiEndpoint: "api/v/1/app/"
  AdditionalData:
    - SelectValueField: Endpoint
